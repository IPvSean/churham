<!DOCTYPE html>
<html>
  <body>
    <p id="runner"></p>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://cors-anywhere.herokuapp.com/https://docs.google.com/spreadsheets/d/e/2PACX-1vQmF_V2-lON6Zm_FEkSIhvDbtC18rcMWLqgosN7km_HiCv6zlRVMy7gB0XIkaJb7w5vwzfTFgppLpWo/pub?output=csv';

      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo
        })
      }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(results) {
        var data = results.data

        // data comes through as a simple array since simpleSheet is turned on
        // alert("Successfully processed " + data.length + " rows!")
        document.getElementById("runner").innerHTML = "<strong>Runner:</strong> " + [ data[0].runner, data[1].runner ].join(", ");
        console.log(data);
      }

    </script>
    <p><strong>Test by Sean</p>
  </body>
</html>
